spring.profiles.active=local
spring.thymeleaf.cache=false

logging.level.com.hs=info
logging.level.org.hibernate=info
logging.level.org.springframework.web=info
logging.level.org.springframework.security=info

spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sample?useUnicode=true&characterEncoding=utf8&verifyServerCertificate=false&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true 
spring.datasource.username=root
spring.datasource.password=1234
spring.session.store-type=none
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

spring.devtools.livereload.enabled=true

project.base-dir=file:////C:/Users/SOJIN/Documents/sample

spring.resources.static-locations=${project.base-dir}/src/main/resources/static/
spring.thymeleaf.prefix=${project.base-dir}/src/main/resources/templates/
